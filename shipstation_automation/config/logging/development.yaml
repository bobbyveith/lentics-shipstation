version: 1
disable_existing_loggers: false

formatters:
  simple:
    '()': app.utils.logger.ColorAwareFormatter
    format: '%(message)s'
  
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  
  file:
    class: logging.FileHandler
    level: INFO
    formatter: detailed
    filename: app/logs/development.log
    mode: 'a'

loggers:
  app:  # Core application logs
    level: INFO
    handlers: [file, console]
    propagate: false
    
  app.debug:  # Development debugging
    level: DEBUG
    handlers: [console]
    propagate: false
